<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>neues Medium</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">new Entry</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (submit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="media.name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Typ</ion-label>
      <ion-select [(ngModel)]="media.type" name="type" required>
      <ion-select-option value="1">Buch</ion-select-option>
      <ion-select-option value="2">Serie</ion-select-option>
      <ion-select-option value="3">Film</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Genre</ion-label>
      <ion-select [(ngModel)]="media.genre" name="genre" required></ion-select>
      
    </ion-item>
    <ion-button expand="full" type="submit">Speichern</ion-button>
  </form>
</ion-content>
