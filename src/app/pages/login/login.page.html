<ion-content [fullscreen]="true">
  <div>
    <ion-title class="titel">Welcome back</ion-title>
    <p class="subTitle">Sign in to access your account</p>
  </div>
  <form (ngSubmit)="login()">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Username" [(ngModel)]="username" name="username"></ion-input>
        <ion-icon></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" [(ngModel)]="password" type="password" name="password"></ion-input>
        <ion-icon></ion-icon>
      </ion-item>
    </div>
    <div class="forgotpassword">
      <a [routerLink]="['/resetpassword']">Forgot password?</a>
    </div>
    <div>
      <p>Don't have an account? <a [routerLink]="['/signup']">Signup</a></p>
    </div>
    <ion-button type="submit">
      Login
    </ion-button>
  </form>
</ion-content>
