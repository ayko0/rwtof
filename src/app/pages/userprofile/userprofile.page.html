<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Benutzerprofil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <img [src]="selectedPicture" class="profile-picture" alt="Profilbild" (click)="togglePicture()">
    <div class="profile-details">
      <h2>{{ username }}</h2>
      <p>{{ email }}</p>
    </div>
    <ion-button (click)="logout()">Abmelden</ion-button>
    <ion-button (click)="home()">Home</ion-button>
  </div>
</ion-content>
