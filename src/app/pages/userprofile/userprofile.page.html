<ion-content>
  <div class="profile-container">
    <img [src]="selectedPicture" class="profile-picture" alt="Profilbild" (click)="togglePicture()">
    <div class="profile-details">
      <h2>{{ username }}</h2>
      <p>{{ email }}</p>
    </div>
    <ion-button class="btnprofile" (click)="logout()">Abmelden</ion-button>
    <ion-button class="btnprofile" (click)="home()">Home</ion-button>
  </div>
</ion-content>
