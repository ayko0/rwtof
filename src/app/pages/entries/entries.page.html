<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Entries</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-item>
      <ion-label position="floating">Bild-ID</ion-label>
      <ion-input type="number" [(ngModel)]="imageId" (ionChange)="onImageIdChange($event)"></ion-input>
    </ion-item>
    <ion-button (click)="loadImage()">Bild laden</ion-button>
    <img [src]="imgURL" *ngIf="imgURL" alt="Media Image">
  </div>
</ion-content>
