<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Homepage</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="logo">
      <img src="assets/animal.png" alt="Logo">
    </div>
    <div class="app-name">
      <h1>RWT - Read. Watch. Track.</h1>
    </div>
    <div class="button-container">
      <ion-button [routerLink]="['/new-entry']" class="btn">
        <p>New-Entry</p>
      </ion-button>
      <ion-button [routerLink]="['/userprofile']" class="btn">
        <p>Profile</p>
      </ion-button>
      <ion-button [routerLink]="['/entries']" class="btn">
        <p>All Medias</p>
      </ion-button>
      <ion-button [routerLink]="['/tracking']" class="btn">
        <p>Track Something</p>
      </ion-button>
    </div>
  </div>
</ion-content>
