<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Homepage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Homepage</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="logo">
      <img src="assets/animal.png" alt="Logo">
    </div>
    <div class="button-container">
      <ion-button [routerLink]="['/new-entry']">
        <p>New-Entry</p>
        </ion-button>
        <ion-button [routerLink]="['/userprofile']">
        <p>Profile</p>
        </ion-button>
        <ion-button [routerLink]="['/entries']">
        <p>All Entries</p>
        </ion-button>
    </div>
  </div>
</ion-content>
