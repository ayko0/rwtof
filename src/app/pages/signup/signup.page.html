<ion-content [fullscreen]="true">
  <div class="logo">
    <img src="assets/animal.png" alt="Logo">
  </div>
  <div>
    <ion-title>Welcome</ion-title>
    <p class="subtitle">Sign up to create your own account</p>
  </div>
  <div class="container">
    <form (ngSubmit)="signup()">
      <div class="data">
        <ion-item>
          <ion-input placeholder="Email" [(ngModel)]="email" name="email" type="email"></ion-input>
          <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Username" [(ngModel)]="username" name="username"></ion-input>
          <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" [(ngModel)]="password" type="password" name="password"></ion-input>
          <ion-icon name="eye-outline" aria-hidden="true"></ion-icon>
        </ion-item>
      </div>
      <ion-button type="submit" class="btnsignup">Signup</ion-button>
    </form>
    <div class="additional-links">
      <p class="links">Already have an account?</p> 
      <a [routerLink]="['/login']">Log in</a>
    </div>
  </div>
</ion-content>
